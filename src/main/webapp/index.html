<!-- Header -->
<div id="header" ng-controller="MenuController">

    <!-- Logo -->
    <h1><a href="index.html" id="logo">PlantSmiles</a></h1>

    <!-- Nav -->
    <nav id="nav">
        <ul>
            <li ng-class="{current:isActive('')}"><a href="index.html">Home</a></li>
            <li ng-class="{current:isActive('/cook')}"><a href="#/cook">Cook</a></li>
            <li ng-class="{current:isActive('/eat')}"><a href="#/eat">Eat</a></li>
            <li ng-class="{current:isActive('/drink')}"><a href="#/drink">Drink</a></li>
            <li ng-class="{current:isActive('/play')}"><a href="#/play">Play</a></li>
            <li ng-class="{current:isActive('/about')}"><a href="#/about">About</a></li>
        </ul>
    </nav>

</div>

<div ng-view=""></div>

<!-- Footer -->
<div id="footer">
    <div class="container">
        <div class="row">
            <section class="3u 6u(narrower) 12u$(mobilep)">
                <h3>Neato Links</h3>
                <ul class="links">
                    <li><a href="#">Mattis et quis rutrum</a></li>
                    <li><a href="#">Suspendisse amet varius</a></li>
                </ul>
            </section>
            <section class="6u 12u(narrower)">
                <h3>Get In Touch</h3>
                <form>
                    <div class="row 50%">
                        <div class="6u 12u(mobilep)">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="6u 12u(mobilep)">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="row 50%">
                        <div class="12u">
                            <textarea name="message" id="message" placeholder="Message" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="row 50%">
                        <div class="12u(mobilep)">
                            <ul class="actions">
                                <li><input type="submit" class="button alt" value="Send Message" /></li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Icons -->
    <ul class="icons">
        <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon fa-google-plus"><span class="label">Google+</span></a></li>
    </ul>

    <!-- Copyright -->
    <div class="copyright">
        <ul class="menu">
            <li>&copy; PlantSmiles All rights reserved</li><li><a href="http://yelp.com">Yelp</a></li>
        </ul>
    </div>

</div>
